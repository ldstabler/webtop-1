<!DOCTYPE html>
<html style="cursor: url(https://ldstabler.github.io/WebTop/img/mor/default.png),auto;">
	<head>
		<title>WebTop</title>
		<link href="css/jquery-ui.css" rel="stylesheet">
		<link href="css/webicons.css" rel="stylesheet">
		<link href="css/windiv.css" rel="stylesheet">
		<link href="css/freenotecards-demo.css" rel="stylesheet">		
		<link href="treedemo/css/notecards.plugins.css" rel="stylesheet">
		<link href="treedemo/css/icons.css" rel="stylesheet">
		<link rel="stylesheet" href="style-1.css">
		
		<script src="treedemo/js/jquery-3.1.1.js"></script>
		<script src="treedemo/js/jquery-ui.js"></script>
		<script src="treedemo/js/notecards.plugins.js"></script>
		
		<script src="js/windiv.js"></script>
		<script src="js/treedemo.js"></script>
		<script src="js/windiv_parser.js"></script>
		<style>
			.webicon{
				cursor: url(https://ldstabler.github.io/resources/link.png),auto;
			}
		</style>

	</head>

	<body>
		<div id="windiv_container">
			<div id="windiv_toolbar">
				<div id="demo_sign">
					<span id="demo_logo"></span>Webtop
				</div>
				<div id="windiv_mins"></div>
				<div id="demo_panel">
					<span title="User" class="webicon webicon-user"></span><span title="Settings" class="webicon webicon-gear"></span>
				</div>
			</div>
			<div id="windiv_workarea">
				<table >
					<tbody style="vertical-align:top">
						<tr><td>.</td><td>.</td></tr>
						<tr>
							<td >
							<div class="desktop_div" onclick="showTree();">
								<span title="tree plugin demo" class="webicon webicon-blue-cross"></span>
								<br>
								JS Tree Demo
							</div></td><td>
							<div class="desktop_div" onclick="test();">
								<span title="User" class="webicon webicon-user"></span>
								<br>
								Windows 11 Default Background
							</div></td>
							<td>
							<div class="desktop_div" onclick="parseContent();">
								<span title="User" class="webicon webicon-gearset"></span>
								<br>
								parseContent
							</div></td>
							<td>
							<div class="desktop_div" onclick="testXML();">
								<span title="User" class="webicon webicon-gearset"></span>
								<br>
								testXML
							</div></td>
							<td>
							<div class="desktop_div" onclick="liamS();">
								<span title="User" class="webicon webicon-earth"></span>
								<br>
								liamS
							</div></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
